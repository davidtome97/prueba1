spring.application.name=demo-java
server.port=${APP_PORT:8081}

# El perfil lo decide el entorno (docker/CI/secrets)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:mongo}

# Defaults (evita fallo si alguna clase lee app.db.*)
app.db.engine=${DB_ENGINE:mongo}
app.db.host=${DB_HOST:localhost}
app.db.port=${DB_PORT:3306}
app.db.name=${DB_NAME:demo}
app.db.user=${DB_USER:demo}
app.db.password=${DB_PASSWORD:demo}
