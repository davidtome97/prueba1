name: CI-pruebamysql

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build & Test (Maven)
        run: |
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw -B -f pom.xml test
          else
            mvn -B -f pom.xml test
          fi

  sonar:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: SonarCloud Analysis (optional)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          if [ -z "$SONAR_TOKEN" ] || [ -z "$SONAR_PROJECT_KEY" ] || [ -z "$SONAR_ORGANIZATION" ]; then
            echo "Sonar not configured. Skipping."
            exit 0
          fi

          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw -B -f pom.xml verify sonar:sonar \
              -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \
              -Dsonar.organization="${SONAR_ORGANIZATION}" \
              -Dsonar.host.url="${SONAR_HOST_URL}"
          else
            mvn -B -f pom.xml verify sonar:sonar \
              -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \
              -Dsonar.organization="${SONAR_ORGANIZATION}" \
              -Dsonar.host.url="${SONAR_HOST_URL}"
          fi

  build_and_push_ecr:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

          docker build -t "${IMAGE_URI}" .
          docker tag "${IMAGE_URI}" "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"

          docker push "${IMAGE_URI}"
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"

  deploy_ec2:
    runs-on: ubuntu-latest
    needs: build_and_push_ecr
    if: startsWith(github.ref, 'refs/tags/')

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_LLAVE_SSH: ${{ secrets.EC2_LLAVE_SSH }}
      EC2_KNOWN_HOSTS: ${{ secrets.EC2_KNOWN_HOSTS }}

      IMAGE_TAG: ${{ github.sha }}

      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Preparar SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s" "${EC2_LLAVE_SSH}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "%s\n" "${EC2_KNOWN_HOSTS}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Subir docker-compose.yml
        run: |
          SSH_OPTS="-i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts -o ServerAliveInterval=15"
          ssh $SSH_OPTS "$EC2_USER@$EC2_HOST" "mkdir -p ~/app"
          scp $SSH_OPTS docker-compose.yml "$EC2_USER@$EC2_HOST:~/app/docker-compose.yml"

      - name: Deploy en EC2
        env:
          APP_PORT_LOCAL: ${{ secrets.APP_PORT || '8081' }}
        run: |
          SSH_OPTS="-i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts -o ServerAliveInterval=15"
          ssh $SSH_OPTS "$EC2_USER@$EC2_HOST" bash -s <<EOF
          set -euxo pipefail
          export DEBIAN_FRONTEND=noninteractive

          sudo apt-get update -y
          sudo apt-get install -y awscli docker-compose-plugin

          export AWS_ACCESS_KEY_ID='${AWS_ACCESS_KEY_ID}'
          export AWS_SECRET_ACCESS_KEY='${AWS_SECRET_ACCESS_KEY}'
          export AWS_REGION='${AWS_REGION}'

          export DB_NAME='${DB_NAME}'
          export DB_USER='${DB_USER}'
          export DB_PASSWORD='${DB_PASSWORD}'
          export APP_PORT='${APP_PORT_LOCAL}'

          ECR_REGISTRY='${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com'
          IMAGE_URI="\${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

          aws ecr get-login-password --region '${AWS_REGION}' | \
            docker login --username AWS --password-stdin "\${ECR_REGISTRY}"

          cd ~/app

          cat > .env <<ENV
          IMAGE_URI=\${IMAGE_URI}
          DB_NAME=\${DB_NAME}
          DB_USER=\${DB_USER}
          DB_PASSWORD=\${DB_PASSWORD}
          APP_PORT=\${APP_PORT}
          ENV

                    docker compose pull
                    docker compose up -d --remove-orphans
                    docker image prune -f
          EOF