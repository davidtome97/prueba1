services:
  mongo:
    image: mongo:8
    container_name: demojava-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-demo}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-demo}
      MONGO_INITDB_DATABASE: ${DB_NAME:-demo}
    networks:
      - demo-net
    restart: unless-stopped
    # En producci√≥n, recomendado NO exponer Mongo:
    # ports:
    #   - "${DB_PORT:-27017}:27017"

  demo-java:
    image: ${IMAGE_URI:-demo-java-local}
    container_name: demo-java-app
    environment:
      SPRING_PROFILES_ACTIVE: mongo

      DB_ENGINE: mongo

      # Dentro de Docker Compose, el host debe ser el nombre del servicio
      DB_HOST: mongo
      DB_PORT: 27017

      DB_NAME: ${DB_NAME:-demo}
      DB_USER: ${DB_USER:-demo}
      DB_PASSWORD: ${DB_PASSWORD:-demo}
    ports:
      - "${APP_PORT:-8081}:8081"
    depends_on:
      mongo:
        condition: service_started
    networks:
      - demo-net
    restart: unless-stopped

networks:
  demo-net:
    driver: bridge